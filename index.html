<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Amer's calculator :)</title>
</head>

<body>
    <main>
        <section class="display"></section>
        <section class="buttons">
            <button class="button" id="AC">AC</button>
            <button class="button" id="C">C</button>
            <button class="button sign" id="percent">%</button>
            <button class="button sign" id="devide">/</button>
            <button class="button numbers" id="seven">7</button>
            <button class="button numbers" id="eight">8</button>
            <button class="button numbers" id="nine">9</button>
            <button class="button sign" id="plus">+</button>
            <button class="button numbers" id="four">4</button>
            <button class="button numbers" id="five">5</button>
            <button class="button numbers" id="six">6</button>
            <button class="button sign" id="subtract">-</button>
            <button class="button numbers" id="one">1</button>
            <button class="button numbers" id="two">2</button>
            <button class="button numbers" id="three">3</button>
            <button class="button sign" id="multiply">*</button>
            <button class="button numbers" id="zero">0</button>
            <button class="button" id="dot">.</button>
            <button class="button" id="equal">=</button>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
